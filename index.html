<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magia de nuestro amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f8bbd0 0%, #fff0f6 100%);
      overflow-x: hidden;
    }
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .magic-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 2;
      padding-top: 48px;
      padding-bottom: 48px;
      box-sizing: border-box;
    }
    .magic-card {
      background: rgba(255,255,255,0.97);
      border-radius: 36px;
      box-shadow: 0 8px 40px 0 rgba(248,187,208,0.25), 0 0 0 6px #f8bbd0;
      padding: 44px 32px 36px 32px;
      max-width: 480px;
      width: 95vw;
      text-align: center;
      position: relative;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .magic-photo {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid #fff0f6;
      box-shadow: 0 0 0 8px #f8bbd0, 0 4px 32px 0 rgba(248,187,208,0.18);
      margin-bottom: 22px;
      background: #fff0f6;
      animation: glow 2.5s infinite;
      transition: width 0.3s, height 0.3s;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 0 8px #f8bbd0, 0 4px 32px 0 rgba(248,187,208,0.18); }
      50% { box-shadow: 0 0 0 16px #f8bbd0, 0 4px 48px 0 rgba(248,187,208,0.32); }
      100% { box-shadow: 0 0 0 8px #f8bbd0, 0 4px 32px 0 rgba(248,187,208,0.18); }
    }
    .magic-title {
      font-family: 'Pacifico', cursive, 'Segoe Script', sans-serif;
      color: #ad1457;
      font-size: 2.3rem;
      margin-bottom: 8px;
      margin-top: 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff0f6;
    }
    .magic-sub {
      color: #6d214f;
      font-size: 1.15rem;
      margin-top: 0;
      margin-bottom: 22px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .magic-text {
      color: #4a235a;
      font-size: 1.13rem;
      line-height: 1.8;
      margin-bottom: 22px;
      white-space: pre-line;
      text-align: left;
      background: rgba(255,255,255,0.8);
      border-radius: 18px;
      padding: 22px 18px;
      box-shadow: 0 2px 16px 0 rgba(248,187,208,0.10);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .firma {
      color: #ad1457;
      font-family: 'Pacifico', cursive, 'Segoe Script', sans-serif;
      font-size: 1.15rem;
      margin-top: 18px;
      margin-bottom: 0;
      text-align: right;
    }
    .magic-btn {
      margin-top: 28px;
      background: linear-gradient(90deg, #f8bbd0 0%, #f06292 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 38px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(248,187,208,0.18);
      transition: background 0.2s, transform 0.2s;
      animation: btnPop 1.2s;
    }
    .magic-btn:hover {
      background: linear-gradient(90deg, #f06292 0%, #f8bbd0 100%);
      transform: scale(1.06);
    }
    @keyframes btnPop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 700px) {
      .magic-card { padding: 18px 2vw 18px 2vw; }
      .magic-photo { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <canvas class="particles" id="particles"></canvas>
  <div class="magic-container">
    <div class="magic-card">
      <img class="magic-photo" src="Imagen de WhatsApp 2025-07-04 a las 04.24.36_b7dcd8f0.jpg" alt="Foto de Kiara" id="fotoKiara" />
      <h1 class="magic-title">Kiara, eres mi magia</h1>
      <h2 class="magic-sub">Nuestro amor es un milagro, y quiero vivirlo contigo</h2>
      <div id="cartaSobre" style="display:block;">
        <div style="background:linear-gradient(120deg,#f8bbd0 0%,#fff0f6 100%);border-radius:24px;padding:32px 18px;box-shadow:0 2px 24px 0 rgba(248,187,208,0.18);color:#ad1457;font-size:1.25rem;line-height:1.7;white-space:pre-line;text-align:center;animation:fadeIn 1.2s;position:relative;">
          <span style="font-family:'Pacifico',cursive;font-size:2rem;">Para Kiara üíå</span>
          <div style="margin-top:18px;">Haz clic en el sobre para abrir tu carta especial</div>
          <button class="magic-btn" style="margin-top:28px;" onclick="abrirCarta()">Abrir carta</button>
        </div>
      </div>
      <div id="cartaDinamica" style="display:none; margin-top:0;">
        <div class="magic-text" id="typewriterCarta"></div>
        <div class="firma">Con todo mi amor,<br>Tu R√≥mulo</div>
      </div>
    </div>
  </div>
  <script>
    // Part√≠culas de corazones y destellos
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    window.addEventListener('resize', () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    });
    function randomColor() {
      const colors = ['#f06292', '#f8bbd0', '#fff0f6', '#ffd1dc', '#fff'];
      return colors[Math.floor(Math.random()*colors.length)];
    }
    function drawHeart(x, y, size, color, alpha=1) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.moveTo(x, y+size/4);
      ctx.bezierCurveTo(x, y, x-size/2, y, x-size/2, y+size/4);
      ctx.bezierCurveTo(x-size/2, y+size/2, x, y+size*0.8, x, y+size);
      ctx.bezierCurveTo(x, y+size*0.8, x+size/2, y+size/2, x+size/2, y+size/4);
      ctx.bezierCurveTo(x+size/2, y, x, y, x, y+size/4);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }
    function drawSparkle(x, y, size, color, alpha=1) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(x, y, size/2, 0, 2*Math.PI);
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
    }
    const particles = [];
    for(let i=0;i<32;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        size: 16+Math.random()*18,
        speed: 0.3+Math.random()*0.5,
        color: randomColor(),
        type: Math.random()>0.7?'sparkle':'heart',
        alpha: 0.5+Math.random()*0.5
      });
    }
    function animateParticles(){
      ctx.clearRect(0,0,w,h);
      for(const p of particles){
        if(p.type==='heart') drawHeart(p.x,p.y,p.size,p.color,p.alpha);
        else drawSparkle(p.x,p.y,p.size,p.color,p.alpha);
        p.y += p.speed;
        if(p.y > h+40){
          p.y = -40; p.x = Math.random()*w; p.color = randomColor();
        }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    // Cambia la foto si lo deseas:
    // document.getElementById('fotoKiara').src = 'NOMBRE_DE_TU_FOTO.jpg';

    // Carta din√°mica con efecto m√°quina de escribir
    function abrirCarta() {
      document.getElementById('cartaSobre').style.display = 'none';
      var carta = document.getElementById('cartaDinamica');
      carta.style.display = 'block';
      carta.scrollIntoView({behavior:'smooth', block:'center'});
      typewriterCarta();
    }
    const textoCarta = `Querida Kiara:\n\nEres el amor de mi vida. No hay palabras suficientes para expresar lo que siento por ti. Eres la persona que ilumina mis d√≠as, mi atardecer m√°s bonito y la raz√≥n por la que creo en el amor verdadero.\n\nQuiero que sepas que te amo con todo mi coraz√≥n, con cada parte de mi ser, y que mi mayor deseo es construir un futuro a tu lado. No te dejar√©, no soltar√© tu mano y estar√© contigo en las buenas y en las malas.\n\nS√© que a veces la vida puede dudar, pero quiero que conf√≠es en este amor, en lo que somos y en lo que podemos llegar a ser. Sue√±o con compartir cada amanecer, cada luna y cada atardecer contigo, con re√≠r, crecer y apoyarnos siempre.\n\nQuiero que seas mi compa√±era de vida, mi presente y mi futuro. Quiero construir contigo un hogar lleno de sue√±os, de respeto, de alegr√≠a y de amor incondicional. No imagino mi vida sin ti, ni un solo d√≠a lejos de tu sonrisa y tu ternura.\n\nGracias por existir, por dejarme amarte y por ense√±arme a confiar en el amor. Eres mi mayor fortuna y mi mayor ilusi√≥n. Te amo m√°s de lo que puedo decir, y quiero que lo sepas hoy y siempre.`;
    let twCartaIndex = 0;
    function typewriterCarta() {
      const tw = document.getElementById('typewriterCarta');
      tw.textContent = '';
      twCartaIndex = 0;
      function step() {
        if (twCartaIndex < textoCarta.length) {
          tw.textContent += textoCarta[twCartaIndex] === '\\n' ? '\n' : textoCarta[twCartaIndex];
          twCartaIndex++;
          setTimeout(step, textoCarta[twCartaIndex-1] === '.' ? 80 : 28);
        }
      }
      step();
    }
  </script>
</body>
</html>
